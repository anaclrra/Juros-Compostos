<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <li>Home</li>
                <li>Juros Compostos</li>
                
            </ul>
        </nav>
    </header>
    <main id="container">
        <div id="container02">
            <h2>Calculadora de Juros Compostos</h2>

            <div id="input-box">
                <div class="input-field">
                    <label for="iCapital">Valor inicial</label>
                    <input type="number" id="iCapital">
                </div>
                <div class="input-field">
                    <label for="iTaxa">Taxa de juros a.m</label>
                    <input type="number" id="iTaxa">
                </div>
                <div class="input-field">
                    <label for="iTempo">Per√≠odo em meses</label>
                    <input type="number" id="iTempo">
                </div>
            </div>
            <div id="iResultado">
                <h4>Resultado:</h4>
                <span id="iTotal">
                    R$ 0,00
                </span> 
                
            </div>
            <button id="iButton" onclick="calcularJuros()">Calcular</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
